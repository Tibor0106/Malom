<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nine Men's Morris (Malom) Játéktábla</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }
      .board {
        width: 90vmin;
        height: 90vmin;
        max-width: 600px;
        max-height: 600px;
        position: relative;
        background-color: #e0e0e0;
      }
      .square {
        position: absolute;
        border: 2px solid #333;
      }
      .outer {
        top: 5%;
        left: 5%;
        width: 90%;
        height: 90%;
      }
      .middle {
        top: 20%;
        left: 20%;
        width: 60%;
        height: 60%;
      }
      .inner {
        top: 35%;
        left: 35%;
        width: 30%;
        height: 30%;
      }
      .vertical-line {
        position: absolute;
        width: 2px;
        height: 30%;
        background-color: #333;
      }
      .horizontal-line {
        position: absolute;
        height: 2px;
        width: 30%;
        background-color: #333;
      }
      .spot {
        position: absolute;
        width: 4%;
        height: 4%;
        border-radius: 50%;
        background-color: #333;
        transform: translate(-50%, -50%);
      }
      .spot:hover {
        background-color: #666;
      }
    </style>
  </head>
  <body>
    <div class="board">
      <div class="square outer"></div>
      <div class="square middle"></div>
      <div class="square inner"></div>
      <div class="vertical-line" style="left: 50%; top: 5%"></div>
      <div class="vertical-line" style="left: 50%; bottom: 5%"></div>
      <div class="horizontal-line" style="top: 50%; left: 5%"></div>
      <div class="horizontal-line" style="top: 50%; right: 5%"></div>
      <!-- Outer square spots -->
      <div class="spot" style="left: 5%; top: 6%"></div>
      <div class="spot" style="left: 50%; top: 5%"></div>
      <div class="spot" style="right: 1%; top: 5%"></div>
      <div class="spot" style="left: 5%; top: 50%"></div>
      <div class="spot" style="right: 0.5%; top: 50%"></div>
      <div class="spot" style="left: 5%; bottom: 0.5%"></div>
      <div class="spot" style="left: 50%; bottom: 0.5%"></div>
      <div class="spot" style="right: 0.5%; bottom: 0.5%"></div>
      <!-- Middle square spots -->
      <div class="spot" style="left: 20%; top: 20%"></div>
      <div class="spot" style="left: 50%; top: 20%"></div>
      <div class="spot" style="right: 16%; top: 20%"></div>
      <div class="spot" style="left: 20%; top: 50%"></div>
      <div class="spot" style="left: 20%; top: 50%"></div>
      <div class="spot" style="left: 35%; bottom: 45.5%"></div>
      <div class="spot" style="right: 30.5%; top: 50%"></div>
      <div class="spot" style="right: 15.5%; top: 50%"></div>
      <div class="spot" style="left: 20%; bottom: 15.5%"></div>
      <div class="spot" style="left: 50%; bottom: 15%"></div>
      <div class="spot" style="right: 15.5%; bottom: 15.5%"></div>
      <!-- Inner square spots -->
      <div class="spot" style="left: 35%; top: 35%"></div>
      <div class="spot" style="left: 50%; top: 35%"></div>
      <div class="spot" style="right: 31%; top: 35%"></div>
      <div class="spot" style="left: 35%; bottom: 31%"></div>
      <div class="spot" style="left: 50%; bottom: 31%"></div>
      <div class="spot" style="right: 31%; bottom: 31%"></div>
    </div>
  </body>
</html>
